apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiller-categorizer
  labels:
    app: tiller-categorizer
    component: categorizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiller-categorizer
      component: categorizer
  template:
    metadata:
      labels:
        app: tiller-categorizer
        component: categorizer
    spec:
      containers:
        - name: categorizer
          image: ghcr.io/jevy/tiller-categorizer-agent:0.8.3
          args: ["categorizer"]
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "redpanda.apps.svc.cluster.local:9093"
            - name: SCHEMA_REGISTRY_URL
              value: "http://redpanda.apps.svc.cluster.local:8081"
            - name: GOOGLE_SHEET_ID
              valueFrom:
                secretKeyRef:
                  name: tiller-categorizer
                  key: GOOGLE_SHEET_ID
            - name: GOOGLE_CREDENTIALS_JSON
              valueFrom:
                secretKeyRef:
                  name: tiller-categorizer
                  key: GOOGLE_CREDENTIALS_JSON
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tiller-categorizer
                  key: OPENROUTER_API_KEY
            - name: BRAVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tiller-categorizer
                  key: BRAVE_API_KEY
            - name: ADDITIONAL_CONTEXT_PROMPT
              valueFrom:
                secretKeyRef:
                  name: tiller-categorizer
                  key: ADDITIONAL_CONTEXT_PROMPT
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
