apiVersion: batch/v1
kind: CronJob
metadata:
  name: tiller-producer
  labels:
    app: tiller-categorizer
    component: producer
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tiller-categorizer
            component: producer
        spec:
          restartPolicy: OnFailure
          containers:
            - name: producer
              image: ghcr.io/jevy/tiller-categorizer-agent:0.7.0
              args: ["producer"]
              env:
                - name: KAFKA_BOOTSTRAP_SERVERS
                  value: "redpanda.apps.svc.cluster.local:9093"
                - name: SCHEMA_REGISTRY_URL
                  value: "http://redpanda.apps.svc.cluster.local:8081"
                - name: GOOGLE_SHEET_ID
                  valueFrom:
                    secretKeyRef:
                      name: tiller-categorizer
                      key: google-sheet-id
                - name: GOOGLE_CREDENTIALS_JSON
                  valueFrom:
                    secretKeyRef:
                      name: tiller-categorizer
                      key: google-credentials-json
                - name: MAX_TRANSACTION_AGE_DAYS
                  value: "365"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
